<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Tech-AI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <link rel="stylesheet" href="/static/styles/chatbot.css">
    <script src="/static/components/navbar.js" defer></script>
    <script src="/static/components/footer.js" defer></script>

</head>
<body>
    <main class="container my-4">
        <section class="hero text-center bg-warning text-dark p-4 rounded">
            <h1>Die smartesten Helfer für dein Zuhause</h1>
            <p>Bis zu 50% Rabatt</p>
            <button class="btn btn-primary">Zu den Angeboten</button>
        </section>
        <section class="top-deals text-center my-4">
            <h2>Top Deals</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="card mb-4">
                        <img src="/static/img/deal1.png" class="card-img-top" alt="Deal 1">
                        <div class="card-body">
                            <h5 class="card-title">Deal 1</h5>
                            <p class="card-text">99,00 €</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-4">
                        <img src="/static/img/deal2.png" class="card-img-top" alt="Deal 2">
                        <div class="card-body">
                            <h5 class="card-title">Deal 2</h5>
                            <p class="card-text">79,00 €</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-4">
                        <img src="/static/img/deal3.png" class="card-img-top" alt="Deal 3">
                        <div class="card-body">
                            <h5 class="card-title">Deal 3</h5>
                            <p class="card-text">54,95 €</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-4">
                        <img src="/static/img/deal4.png" class="card-img-top" alt="Deal 4">
                        <div class="card-body">
                            <h5 class="card-title">Deal 4</h5>
                            <p class="card-text">199,95 €</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <button id="toggleChatbot">
            <i class="fas fa-comments"></i>  ..Hi
        </button>
    
        <div id="chatbot-container">
            <button id="closeChatbot"><i class="fas fa-times"></i></button>
            <iframe id="chatBotFrame" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/76681bab-dc51-4183-b7f2-aff63e54797c"></iframe>
        </div>               
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/components/scripts.js"></script>
</body>
</html>
